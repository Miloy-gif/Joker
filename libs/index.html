<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joker</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">

</head>
<body>

<header class="text-center">
    header
    <div class="container">
        <div class="row">
            <div class="header-white col-12  d-flex justify-content-center">
                <div class="header-black col-xl-10 col-lg-9 col-md-6"></div>
            </div>
        </div>
    </div>
</header>

<main class="text-center pb-3">
    text
    <div class="main-wrap d-flex">
        <div class="main-black col-xl-3 col-lg-3 col-sm-3 col-md-3"></div>
        <div class="main-green col-xl-3 col-lg-3 col-sm-3 col-md-3"></div>
        <div class="main-yellow col-xl-3 col-lg-3 col-sm-3 col-md-3"></div>
        <div class="main-red col-xl-3 col-lg-3 col-sm-3 col-md-3"></div>
    </div>
</main>

<div class="body text-center d-flex">
    <div class="body-green col-xl-4 col-12">
        left block
        <div class="body-green-wrap col-xl-10 m-auto">
            <div class="text">left</div>
            <div class="left-wrap d-flex">
                <div class="a-left col-xl-6 col-12">a-left</div>
                <div class="b-left col-xl-6 col-12">b-left</div>
            </div>
        </div>
    </div>

    <div class="body-aqua col-xl-4 col-12 d-flex flex-column justify-content-between p-0">
        center block
        <div class="aqua-wrap d-flex">
            <div class="col-xl-4 c-left">c-left</div>
            <div class="col-xl-4 c-center d-flex flex-column justify-content-between p-0">c-center
                <div class="wrap-c d-flex align-items-end">
                    <div class="wrap-c-left col-xl-6">A-c</div>
                    <div class="wrap-c-right col-xl-6">B-c</div>
                </div>
            </div>
            <div class="col-xl-4 c-right">c-right</div>
        </div>
    </div>

    <div class="body-yellow col-xl-4"></div>
</div>

</body>
</html>
